<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booking - BIT BATTERY VEHICLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-battery-full"></i> BIT BATTERY VEHICLE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="new-booking.html">New Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="active-bookings.html">Active Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booking-history.html">Booking History</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userName"></span>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Create New Booking</h4>
                    </div>
                    <div class="card-body">
                        <form id="newBookingForm">
                            <div class="mb-3">
                                <label for="pickupLocation" class="form-label">Pickup Location</label>
                                <select class="form-select" id="pickupLocation" name="pickupLocation" required>
                                    <option value="">Select pickup location</option>
                                    <option value="library">Library</option>
                                    <option value="cafeteria">Cafeteria</option>
                                    <option value="academic_block">Academic Block</option>
                                    <option value="hostel">Hostel</option>
                                    <option value="sports_complex">Sports Complex</option>
                                    <option value="parking_lot">Parking Lot</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dropoffLocation" class="form-label">Dropoff Location</label>
                                <select class="form-select" id="dropoffLocation" name="dropoffLocation" required>
                                    <option value="">Select dropoff location</option>
                                    <option value="library">Library</option>
                                    <option value="cafeteria">Cafeteria</option>
                                    <option value="academic_block">Academic Block</option>
                                    <option value="hostel">Hostel</option>
                                    <option value="sports_complex">Sports Complex</option>
                                    <option value="parking_lot">Parking Lot</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="time" required>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Additional Notes (Optional)</label>
                                <textarea class="form-control" id="notes" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/new-booking.js"></script>
</body>
</html>
